<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant - Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: #16213e;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #0f3460;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #0f3460;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        
        .assistant-message {
            background: #533483;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        
        .partial-transcript {
            color: #888;
            font-style: italic;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .controls {
            background: #16213e;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #0f3460;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #e94560;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        .mic-button.listening {
            background: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .status {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status.connected { color: #4CAF50; }
        .status.disconnected { color: #e94560; }
        .status.speaking { color: #FFC107; }
        
        .volume-meter {
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #FFC107, #e94560);
            width: 0%;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéôÔ∏è Personal Assistant Voice Chat</h1>
        <div class="status disconnected" id="status">Connecting...</div>
    </div>
    
    <div class="chat-container" id="chat">
        <div class="message assistant-message">
            Hello! I'm your personal assistant. Click the microphone to start talking.
        </div>
    </div>
    
    <div class="partial-transcript" id="partial" style="display: none;"></div>
    
    <div class="controls">
        <div class="volume-meter">
            <div class="volume-bar" id="volumeBar"></div>
        </div>
        <button class="mic-button" id="micButton">
            <span id="micIcon">üé§</span>
        </button>
        <button onclick="clearChat()">Clear</button>
    </div>
    
    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        let isRecording = false;
        let volumeAnalyzer = null;
        
        const micButton = document.getElementById('micButton');
        const micIcon = document.getElementById('micIcon');
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        const partial = document.getElementById('partial');
        const volumeBar = document.getElementById('volumeBar');
        
        // Connect to WebSocket
        function connect() {
            // Get server address from URL or use default
            const urlParams = new URLSearchParams(window.location.search);
            const server = urlParams.get('server') || window.location.hostname || 'localhost';
            const port = urlParams.get('port') || '9999';
            
            ws = new WebSocket(`ws://${server}:${port}`);
            ws.binaryType = 'arraybuffer';
            
            ws.onopen = () => {
                console.log('Connected to server');
                status.textContent = 'Connected';
                status.className = 'status connected';
            };
            
            ws.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    handleMessage(JSON.parse(event.data));
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                status.textContent = 'Disconnected - Reconnecting...';
                status.className = 'status disconnected';
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Handle messages from server
        function handleMessage(data) {
            switch(data.type) {
                case 'connected':
                    console.log('Server features:', data.features);
                    break;
                    
                case 'partial_transcript':
                    partial.textContent = data.text;
                    partial.style.display = 'block';
                    break;
                    
                case 'user_message':
                    partial.style.display = 'none';
                    addMessage(data.text, 'user');
                    break;
                    
                case 'assistant_message':
                    addMessage(data.text, 'assistant');
                    break;
                    
                case 'assistant_speaking':
                    if (data.status === 'start') {
                        status.textContent = 'Assistant speaking...';
                        status.className = 'status speaking';
                    } else {
                        status.textContent = 'Connected';
                        status.className = 'status connected';
                    }
                    break;
            }
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `message ${sender}-message`;
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Initialize audio
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // Create volume analyzer
                volumeAnalyzer = audioContext.createAnalyser();
                volumeAnalyzer.fftSize = 256;
                source.connect(volumeAnalyzer);
                
                // Create processor for audio streaming
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (isRecording && ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // Convert Float32Array to Int16Array
                        const buffer = new ArrayBuffer(inputData.length * 2);
                        const view = new DataView(buffer);
                        
                        for (let i = 0; i < inputData.length; i++) {
                            const sample = Math.max(-1, Math.min(1, inputData[i]));
                            view.setInt16(i * 2, sample * 0x7FFF, true);
                        }
                        
                        ws.send(buffer);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                // Start volume monitoring
                monitorVolume();
                
            } catch (error) {
                console.error('Error initializing audio:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }
        
        // Monitor volume levels
        function monitorVolume() {
            const dataArray = new Uint8Array(volumeAnalyzer.frequencyBinCount);
            
            function update() {
                volumeAnalyzer.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                
                const average = sum / dataArray.length;
                const percentage = (average / 255) * 100;
                
                volumeBar.style.width = percentage + '%';
                
                if (isRecording) {
                    requestAnimationFrame(update);
                }
            }
            
            if (isRecording) {
                update();
            }
        }
        
        // Toggle recording
        async function toggleRecording() {
            if (!audioContext) {
                await initAudio();
            }
            
            isRecording = !isRecording;
            
            if (isRecording) {
                micButton.classList.add('listening');
                micIcon.textContent = 'üî¥';
                monitorVolume();
            } else {
                micButton.classList.remove('listening');
                micIcon.textContent = 'üé§';
                volumeBar.style.width = '0%';
            }
        }
        
        // Clear chat
        function clearChat() {
            chat.innerHTML = '<div class="message assistant-message">Chat cleared. How can I help you?</div>';
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_history' }));
            }
        }
        
        // Event listeners
        micButton.addEventListener('click', toggleRecording);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                toggleRecording();
            }
        });
        
        // Initialize
        connect();
    </script>
</body>
</html>
